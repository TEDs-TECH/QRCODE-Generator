<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator with Logo & Frame</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QRCode.js and html2canvas CDN links -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { background: #f7f7f7; }
    #qr-container { position: relative; display: inline-block; margin-top: 20px; }
    #logo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 60px; max-height: 60px; }
    .frame { border: 10px solid #000; padding: 10px; display: inline-block; background: #fff; border-radius: 16px; }
    #logo-preview { max-width:60px; max-height:60px; display:none; border:1px solid #ccc; border-radius:8px; background:#fff; padding:4px; }
    .logo-btn img { width:24px; height:24px; vertical-align:middle; margin-right:4px; }
    .logo-btn { margin-right: 8px; }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-4 mb-4 rounded-bottom shadow">
    <h1 class="display-5 mb-0">QR Code Generator</h1>
    <p class="lead mb-0">Create stylish QR codes with your logo.</p>
  </header>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h2 class="h5 mb-3">Step 1: Enter Details</h2>
            <div class="mb-3">
              <input type="text" id="url" class="form-control" placeholder="Enter URL">
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">QR Code Color:</label>
              <input type="color" id="color" class="form-control form-control-color d-inline-block ms-2" value="#000000" title="Choose your color">
            </div>
            <div class="mb-3">
              <label class="form-label">Logo:</label><br>
              <button type="button" class="btn btn-outline-primary btn-sm logo-btn" onclick="setPresetLogo('linkedin')">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">LinkedIn
              </button>
              <button type="button" class="btn btn-outline-primary btn-sm logo-btn" onclick="setPresetLogo('facebook')">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">Facebook
              </button>
              <input type="file" id="logo-upload" accept="image/*" class="form-control form-control-sm mt-2" onchange="previewLogo()">
              <div id="logo-preview-container" class="mt-2">
                <span class="small text-secondary">Logo Preview:</span><br>
                <img id="logo-preview" src="" alt="Logo Preview">
              </div>
            </div>
            <h2 class="h5 mt-4 mb-2">Step 2: Frame Style</h2>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="frame-style" id="frameWith" value="with" checked>
                <label class="form-check-label" for="frameWith">With Frame</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="frame-style" id="frameNone" value="none">
                <label class="form-check-label" for="frameNone">No Frame</label>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button class="btn btn-success" onclick="generateQR()">Generate QR</button>
              <button class="btn btn-primary" onclick="downloadQR('png')">Download PNG</button>
              <button class="btn btn-secondary" onclick="downloadQR('svg')">Download SVG</button>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div id="qr-container" class="frame">
            <div id="qrcode">
              <img id="default-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Welcome%20to%20QR%20Generator" alt="Default QR Code" style="width:200px;height:200px;">
            </div>
            <img id="logo" src="" alt="Logo" hidden>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Preset logo selection
    function setPresetLogo(type) {
      const logo = document.getElementById('logo');
      const logoPreview = document.getElementById('logo-preview');
      document.getElementById('logo-upload').value = '';
      if (type === 'linkedin') {
        logo.src = 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg';
        logoPreview.src = logo.src;
        logoPreview.style.display = 'inline-block';
        logo.hidden = false;
      } else if (type === 'facebook') {
        logo.src = 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg';
        logoPreview.src = logo.src;
        logoPreview.style.display = 'inline-block';
        logo.hidden = false;
      }
    }

    // Function to preview the uploaded logo
    function previewLogo() {
      const logoInput = document.getElementById('logo-upload');
      const logoPreview = document.getElementById('logo-preview');
      const logo = document.getElementById('logo');
      if (logoInput.files && logoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logoPreview.src = e.target.result;
          logoPreview.style.display = 'inline-block';
          logo.src = e.target.result;
          logo.hidden = false;
        };
        reader.readAsDataURL(logoInput.files[0]);
      } else {
        logoPreview.src = '';
        logoPreview.style.display = 'none';
        logo.src = '';
        logo.hidden = true;
      }
    }

    // Function to generate the QR code
    function generateQR() {
      const url = document.getElementById('url').value || 'https://github.com/';
      const color = document.getElementById('color').value;
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: url,
        width: 200,
        height: 200,
        colorDark: color,
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Add logo to the QR code
      const logo = document.getElementById('logo');
      const logoPreview = document.getElementById('logo-preview');
      if (logoPreview.src && logoPreview.style.display !== 'none') {
        logo.src = logoPreview.src;
        logo.hidden = false;
      } else {
        logo.hidden = true;
      }

      // Frame selection logic
      const frameStyle = document.querySelector('input[name="frame-style"]:checked').value;
      const qrContainer = document.getElementById('qr-container');
      if (frameStyle === 'with') {
        qrContainer.classList.add('frame');
      } else {
        qrContainer.classList.remove('frame');
      }
    }

    // Function to download the QR code as an image
    function downloadQR(format) {
      const qrContainer = document.getElementById('qr-container');
      html2canvas(qrContainer).then(canvas => {
        const link = document.createElement('a');
        link.download = `qr_code.${format}`;
        link.href = canvas.toDataURL(`image/${format === 'svg' ? 'svg+xml' : 'png'}`);
        link.click();
      });
    }

    // Show default QR code on load
    window.onload = function() {
      document.getElementById('qrcode').innerHTML =
        '<img id="default-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Welcome%20to%20QR%20Generator" alt="Default QR Code" style="width:200px;height:200px;">';
      document.getElementById('logo').hidden = true;
      document.getElementById('logo-preview').style.display = 'none';
    };
  </script>
</body>
</html>
